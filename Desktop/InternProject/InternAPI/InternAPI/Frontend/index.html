<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <!-- Navbar with Admin Login -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span class="navbar-brand mb-0 h1">Internship Application</span>
            <button class="btn btn-outline-light" onclick="location.href='login.html'">Login as Admin</button>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-4">Submit Your Application</h4>
                <form id="internForm" enctype="multipart/form-data">
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required />
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required />
                    </div>

                    <!-- Education -->
                    <div class="mb-3">
                        <label for="education" class="form-label">Highest Education</label>
                        <input type="text" class="form-control" id="education" required />
                    </div>

                    <!-- Phone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required />
                    </div>

                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label><br />
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required />
                            <label class="form-check-label" for="genderMale">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female" />
                            <label class="form-check-label" for="genderFemale">Female</label>
                        </div>
                    </div>

                    <!-- Duration -->
                    <div class="mb-3">
                        <label for="duration" class="form-label">Expected Internship Duration</label>
                        <select id="duration" class="form-select" required>
                            <option value="">Select</option>
                            <option value="1 month">1 Month</option>
                            <option value="3 months">3 Months</option>
                            <option value="6 months">6 Months</option>
                        </select>
                    </div>

                    <!-- Resume -->
                    <div class="mb-3">
                        <label for="resume" class="form-label">Upload Resume (PDF/JPG)</label>
                        <input type="file" class="form-control" id="resume" accept=".pdf,.jpg,.jpeg" required />
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
